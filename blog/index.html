---
layout: default
title: "Blog"
---

<div class="page-header">
  <div class="container">
    <h1>{{page.title}}</h1>
  </div>
</div>

<div class="page-content">
  <div class="container">
    {% for post in site.categories['blog'] %}
      {{post.date}}
      <h2><a href="{{post.url}}">{{post.title}}</a></h2>
      {{post.excerpt}}
    {% endfor %}
  </div>
</div>
